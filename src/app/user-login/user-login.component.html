<form #form ="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)"> 
 <div class="form-group">
     <label>Login</label>
     <input type="text" #login="ngModel" class="form-control" name="login"  [(ngModel)] ="formModel.login" required placeholder="login"/> 
 </div>
 <div class="form-group">
    <label>Password</label>
    <input type="password" #pwd="ngModel" class="form-control" name="pwd"  [(ngModel)] ="formModel.pwd" required placeholder="password"/> 
</div>   
<div class="form-group">
  <button type="submit" [disabled] ="form.invalid" class="btn-outline-danger">Login</button>
</div> 
 

</form>
