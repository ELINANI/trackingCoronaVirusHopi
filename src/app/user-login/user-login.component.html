<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>

      <h4>
             Welcome
        </h4>
      <div class="login">
     
        <form #form ="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)"> 
          <div class="form-group">
              <label>Login</label>
              <input type="text" #login="ngModel" class="form-control" name="login"  [(ngModel)] ="formModel.login" required placeholder="..."/> 
          </div>
          <div class="form-group">
             <label>Password</label>
             <input type="password" #pwd="ngModel" class="form-control" name="pwd"  [(ngModel)] ="formModel.pwd" required placeholder="..."/> 
         </div>   
         <div class="form-group">
           <button type="submit" [disabled] ="form.invalid" class="btn-outline-danger">Login</button>
         </div> 
          </form>

       </div>

  </header>
  
</body>
</html>
